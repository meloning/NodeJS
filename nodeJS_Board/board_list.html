<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>NodeJS Board List Page</h1>
    <a href="/insert">등록</a>
    <hr />
    <table width="100%" border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
        </tr>

        <% data.forEach(function(item,index){ %>
        <tr>            
            <td><%=item.id%></td>
            <td width="80%"><a href="/content/<%=item.id%>"><%=item.title%></a></td>
            <td><%=item.wdate%></td>            
        </tr>
        <% }); %>

    </table>
</body>
</html>
